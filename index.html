<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/ico" href="icons/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:700|Dancing+Script|Devonshire|Kalam|Kaushan+Script|Kurale|Vidaloka&display=swap"
      rel="stylesheet"
    />
    <title>
      ohmyfood - Réservation de restaurants et de composition de menus en ligne
      à Paris
    </title>
    <meta
      name="description"
      content="ohmyfood est un site web de réservation de restaurants et de composition de menus en ligne.
                Plus de perte de temps à consulter la carte !"
    />
  </head>

  <body>
    <div class="container">
      <!--l'en-tête de la page-->
      <header>
        <a href="index.html" class="header__link">
          <img src="./images/logo.png" alt="logo" class="header__logo" />
        </a>
      </header>

      <!--bloc centrale. cette partie change en cliquant sur les différents liens-->
      <div class="main">
        <!--block centrale contenant les menus-->
        <div class="main__grid-menu">
          <!--menu 1 - La note enchantée-->
          <a href="index__menu-1.html" class="layout-menu">
            <div class="layout-menu__inside">
              <img src="./images/note.png" alt="note" />
              <h2 class="h2--menu1">La note enchantée</h2>
              <h1>MENU</h1>
            </div>
          </a>

          <!--menu 2 - Le chic à la française-->
          <a href="index__menu-2.html" class="layout-menu layout-menu--menu-2">
            <div class="layout-menu__inside">
              <h2 class="h2--menu2">Le chic à la française</h2>
              <h1 class="h1--menu2">Menu</h1>
            </div>
          </a>

          <!--menu 3 - La délice des papilles-->
          <a href="index__menu-3.html" class="layout-menu layout-menu--menu-3">
            <div class="layout-menu__inside">
              <h2 class="h2--menu3">Le délice des papilles</h2>
              <h1 class="h1--menu3">Menu</h1>
            </div>
          </a>

          <!--menu 4 - La palette du goût-->
          <a href="index__menu-4.html" class="layout-menu layout-menu--menu-4">
            <div class="layout-menu__inside">
              <h2 class="h2--menu4">La palette du goût</h2>
              <h1 class="h1--menu4">Menu</h1>
            </div>
          </a>
        </div>

        <!--bouton prochainement-->
        <div class="btn-soon-container">
          <div class="btn-soon-container__button typography typography--btn">
            Prochainement
          </div>
        </div>
      </div>

      <div class="footer-container">
        <footer>
          <!--lien Mentions légales-->
          <a
            class="footer__link typography"
            href="mentions-legales.html"
            target="_blank"
            >Mentions légales</a
          >
          <!--lien contactez-nous-->
          <a class="footer__link typography" href="mailto:contact@ohmyfood.com"
            >Contactez-nous</a
          >
        </footer>
      </div>
    </div>
  </body>
</html>
